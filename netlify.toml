[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "0"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src 'none'; script-src 'self' https://www.googletagmanager.com; script-src-elem 'self' https://www.googletagmanager.com; script-src-attr 'self' https://www.googletagmanager.com; style-src 'self' https://maxcdn.bootstrapcdn.com; style-src-elem 'self' https://maxcdn.bootstrapcdn.com; style-src-attr 'self' https://maxcdn.bootstrapcdn.com; img-src 'self'; font-src * 'self' https://fonts.googleapis.com; connect-src *; media-src *; object-src *"
